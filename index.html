<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="3 0.5 0">

        </a-box>
        <a-sphere color="green" radius="0.5" position="0 1.25 -5"></a-sphere>
        <a-cylinder color="yellow" radius="0.3" height="3" position="0 0 -3"></a-cylinder>
        <a-cone color="magenta" radiusBottom="2" radiusTop="0.2" position="1 0.2 0"></a-cone>
        <a-dodecahedron color="blue" radius="0.5" position="2 0.5 -2"></a-dodecahedron>
        <a-torus color="brown" radius="1" position="3 1 -3" rotation="-90"></a-torus>
        <a-sky color="teal"></a-sky>
        
        <a-plane width="10" height="10" color="red" position="0 0 -4" rotation="-90 0 0 "></a-plane>
    </a-scene>
</body>

</html>
